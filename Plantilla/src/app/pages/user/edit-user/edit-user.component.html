    <form [formGroup]="userForm" style="width: 500px;" (ngSubmit)="edit()">
        <nb-card>
            <nb-card-header>
                <div class="d-flex justify-content-between">
                    <h4>
                        Editar Usuario
                    </h4>
                    <button type="button" nbButton status="danger" (click)="delete(editUser.id)"><i class="fas fa-trash"></i></button>
                </div>
            </nb-card-header>
            <nb-card-body>
                <div class="row">
                    <input type="text" nbInput fullWidth formControlName="name" placeholder="Nombre">
                </div>
                <div class="row">
                    <input type="text" nbInput fullWidth formControlName="firstLastName" placeholder="Apellido Paterno">
                </div>
                <div class="row">
                    <input type="text" nbInput fullWidth formControlName="secondLastName" placeholder="Apellido Materno">
                </div>
                <div class="row">
                    <input type="text" nbInput fullWidth formControlName="user" placeholder="Usuario">
                </div>
                <div class="row">
                    <input type="text" nbInput fullWidth formControlName="phone" placeholder="TelÃ©fono">
                </div>
                <div class="row">
                    <input type="text" nbInput fullWidth formControlName="email" placeholder="Correo">
                </div>
            </nb-card-body>
            <nb-card-footer>
                <div class="d-flex justify-content-around">
                    <button type="button" class="cancel" nbButton status="danger" (click)="cancel()">Cancelar</button>
                    <button type="submit" nbButton status="success">Editar</button>
                </div>
            </nb-card-footer>
        </nb-card>
    </form>
